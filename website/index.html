<!doctype html>
<html>
  <head>
    <title>WebSockets Hello World</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var host = "localhost";
        var port = "8888";
        var uri = "/ws";
        
        var ws = new WebSocket("ws://" + host + ":" + port + uri);
 
        ws.onmessage = function(evt) {
          var message = evt.data.replace(/\r\n/g, "");
          $("#message").html(message);
          
          var colors = {
            Power: "black",
            0: "white",
            1: "green",
            2: "red",
            3: "blue",
            4: "yellow",
            5: "purple",
            6: "orange",
            7: "chartreuse",
            8: "aqua",
            9: "yellowgreen",
          };
          
          $("html").css("background", colors[message]);
        };
 
        ws.onclose = function(evt) { 
          console.log("close");
        };

        ws.onopen = function(evt) { 
          console.log("open");
        };
      });
    </script>
  </head>
 
  <body>
    <h1 id="message"></h1>
  </body>
</html>
