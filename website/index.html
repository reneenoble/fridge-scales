<!doctype html>
<html>
  <head>
    <title>WebSockets Hello World</title>
    <meta charset="utf-8" />
    <style type="text/css">
      body {
        text-align: center;
        min-width: 500px;
      }
    </style>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        var host = "localhost";
        var port = "8888";
        var uri = "/ws";
        
        var ws = new WebSocket("ws://" + host + ":" + port + uri);
 
        ws.onmessage = function(evt) {
          $("#message").html(evt.data);
        };
 
        ws.onclose = function(evt) { 
          console.log("close");
        };

        ws.onopen = function(evt) { 
          console.log("open");
        };
      });
    </script>
  </head>
 
  <body>
    <h1 id="message"></h1>
  </body>
</html>
